  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT}:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=${SUPABASE_PUBLIC_URL},http://localhost:${OPEN_WEBUI_PORT}  # More restrictive CORS
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS}
    volumes:
      - ollama_data:/root/.ollama
      - ./shared-files:/files:ro  # Read-only access is safer
    networks:
      - ai_network
    # Resource limits to prevent container from using all system resources
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    # Security enhancements
    security_opt:
      - no-new-privileges:true

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "${OPEN_WEBUI_PORT}:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}
      - WEBUI_AUTH=${WEBUI_AUTH}
    volumes:
      - open_webui_data:/app/backend/data
    networks:
      - ai_network
    depends_on:
      - ollama
    # Security enhancements
    security_opt:
      - no-new-privileges:true

volumes:
  n8n_data:
    name: n8n_data
    labels:
      - "ai.chat.agent.description=N8N configuration and workflows data"
  n8n_postgres_data:
    name: n8n_postgres_data
    labels:
      - "ai.chat.agent.description=N8N PostgreSQL database data"
  memory_postgres_data:
    name: memory_postgres_data
    labels:
      - "ai.chat.agent.description=Memory storage PostgreSQL database data"
  supabase_db_data:
    name: supabase_db_data
    labels:
      - "ai.chat.agent.description=Supabase PostgreSQL database data"
  supabase_storage_data:
    name: supabase_storage_data
    labels:
      - "ai.chat.agent.description=Supabase storage files"
  ollama_data:
    name: ollama_data
    labels:
      - "ai.chat.agent.description=Ollama models and configuration"
  open_webui_data:
    name: open_webui_data
    labels:
      - "ai.chat.agent.description=Open WebUI configuration and data"
  edge_runtime_data:
    name: edge_runtime_data
    labels:
      - "ai.chat.agent.description=Supabase Edge Functions runtime data"

networks:
  ai_network:
    name: ai_network
    driver: bridge
    # More restrictive network configuration
    ipam:
      config:
        - subnet: 172.20.0.0/16
    # Add labels for better documentation
    labels:
      - "ai.chat.agent.description=AI Chat Agent network for service communication"